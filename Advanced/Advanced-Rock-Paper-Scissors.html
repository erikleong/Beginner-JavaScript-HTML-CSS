<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Rock, Paper, Scissors Game</title>
    <link rel="stylesheet" href="styles/Advanced-Rock-Paper-Scissors.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    
    <button onclick="playGame('Rock');" class="move-button"><img src="images/Rock-emoji.png" class="move-icon"></button>
    
    <button onclick="playGame('Paper');" class="move-button"><img src="images/Paper-emoji.png" class="move-icon"></button>
    
    <button onclick="playGame('Scissors');" class="move-button"><img src="images/Scissors-emoji.png" class="move-icon"></button>

    <p class="js-result result">Pick your emoji above</p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="reset-score-button">Reset Score</button>

    <script src="scripts/Advanced-Rock-Paper-Scissors.js"></script>
  </body>
</html>
